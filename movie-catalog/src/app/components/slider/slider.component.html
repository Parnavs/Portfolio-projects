<div class="hero">
  @for (movie of movieData; track movie; let i = $index) {
    @if (current == i) {
      <div class="slider" @fade>
        <div class="backdrop">
          <div class="lazyloaded">
            <img
              alt="{{ movie?.title }}"
              class="lazyload image"
              src="https://image.tmdb.org/t/p/original/{{
                movie?.backdrop_path
              }}"
            />
          </div>
        </div>
        <div class="pane">
          <div>
            <h1 class="name" [routerLink]="['/movies/', movie.id]">
              {{ movie?.title }}
            </h1>
            <div class="meta">
              <div class="info">
                <span class="rate"
                  ><i class="material-icons">star</i
                  ><span>{{ movie?.vote_average }}</span
                  >/10</span
                >
                <span> {{ movie?.vote_count | numberWithCommas }} Reviews</span>
                <span>{{ movie?.release_date | date: "yyyy" }}</span>
              </div>
            </div>
            <div class="desc">
              {{ movie?.overview }}
            </div>
          </div>
        </div>
      </div>
    }
  }
</div>
