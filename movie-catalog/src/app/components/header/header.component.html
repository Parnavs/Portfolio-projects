<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" [routerLink]="['/']">Paperclip Movies</a>
  <ul class="navbar-nav ml-auto listMenu">
    @for (item of navItems; track item) {
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="[item.link]"
          routerLinkActive="router-link-active"
        >
          {{ item.label }}
        </a>
      </li>
    }
  </ul>
  <button class="sidebar-nav-btn" (click)="leftSidebar = true">
    <i class="pi pi-bars"></i>
  </button>
</nav>

<p-sidebar
  [(visible)]="leftSidebar"
  position="left"
  [baseZIndex]="10000"
  class="sidebar"
>
  <div class="sidebarNav">
    <div class="menu-container">
      @for (item of navItems; track item) {
        <div class="sidebarMenu">
          <i [class]="item.icon"></i>
          <a
            class="sidebar-nav-link"
            [routerLink]="[item.link]"
            routerLinkActive="router-link-active"
            >{{ item.label }}</a
          >
        </div>
      }
    </div>
  </div>
</p-sidebar>
